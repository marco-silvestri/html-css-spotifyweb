<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web - Marco Silvestri 2020</title>
    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/styles/main.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- MAIN WRAPPER -->
    <div class="app u--flex u--column">
      <!-- Side + Center wrapper -->
      <div class="app__library u--flex">
        <!-- Sidebar  -->
        <aside class="app__library__sidebar u--flex u--column u--sp-between">
          <!-- Playlist -->
          <div class="app__library__sidebar__playlist u--flex u--column">
            <a href="#"><img src="assets/img/logo-small.svg" alt=""></a>
            <a href="#"><img src="assets/img/home.svg" alt=""></a>
            <a href="#"><img src="assets/img/search.svg" alt=""></a>
            <a href="#"><img src="assets/img/libreria.svg" alt=""></a>
          </div>
          <!-- Account panel -->
          <div class="app__library__sidebar__account">
            <a href="#"><img class="app__library__sidebar__account__img--circle" src="assets/img/profile.svg" alt=""></a>
          </div>
        </aside>
        <!-- Center library -->
        <main class="app__library__contents u--relative">
          <!-- Topbar upgrade -->
          <div class="app__library__contents__topbar u--flex">
            <span><a href="#">effettua l&apos;upgrade</a></span>
          </div>
          <ul class="u--flex">
            <li><a href="#">in evidenza</a></li>
            <li><a href="#">podcast</a></li>
            <li><a href="#">classifiche</a></li>
            <li><a href="#">generi e mood</a></li>
            <li><a href="#">nuove uscite</a></li>
            <li><a href="#">scopri</a></li>
          </ul>
          <div class="app__library__contents__albums u--flex">
            <h2>Recently played</h2>
            <div class="app__library__contents__albums_item u--relative"><a href="#"><img src="assets/img/metal_lifting.jpg" alt=""></a></div>
            <div class="app__library__contents__albums_item u--relative"><a href="#"><img src="assets/img/metal_lifting.jpg" alt=""></a></div>
            <div class="app__library__contents__albums_item u--relative"><a href="#"><img src="assets/img/metal_lifting.jpg" alt=""></a></div>
            <div class="app__library__contents__albums_item u--relative"><a href="#"><img src="assets/img/metal_lifting.jpg" alt=""></a></div>
            <div class="app__library__contents__albums_item u--relative"><a href="#"><img src="assets/img/metal_lifting.jpg" alt=""></a></div>
            <div class="app__library__contents__albums_item u--relative"><a href="#"><img src="assets/img/metal_lifting.jpg" alt=""></a></div>
            <h2>Created for Marco Silvestri</h2>
          </div>
        </main>
      </div>
      <!-- Player -->
      <footer class="player">
        player
      </footer>
    </div>
