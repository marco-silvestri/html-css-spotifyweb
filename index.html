<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web - Marco Silvestri 2020</title>
    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/styles/main.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- MAIN WRAPPER -->
    <div class="app">
      <!-- Side + Center wrapper -->
      <div class="app__library">
        <!-- Sidebar  -->
        <aside class="app__library__sidebar">
          <!-- Playlist -->
          <div class="app__library__sidebar__playlist">
            playlist
          </div>
          <!-- Account panel -->
          <div class="app__library__sidebar__account">
            account
          </div>
        </aside>
        <!-- Center library -->
        <main class="app__library__contents">
          <!-- Topbar upgrade -->
          <div class="app__library__contents__topbar">
            <span><a href="#">effettua l&apos;upgrade</a></span>
          </div>
          content
        </main>
      </div>
      <!-- Player -->
      <footer class="player">
        player
      </footer>
    </div>
  </body>
</html>
